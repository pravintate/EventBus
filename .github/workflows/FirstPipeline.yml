# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build and test (ï£¿ iOS 15.0)
      run: xcodebuild test -scheme EventBus -destination 'platform=iOS Simulator,OS=16.0,name=iPhone 12 Pro'
    - name: Run tests
      run: swift test -v
