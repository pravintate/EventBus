# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #the only job in the list, named `build`
  build: 
    #specify OS to run the jobs on
    runs-on: macos-latest 
 strategy:
      matrix:
        os: [macos-14.6]
    
    steps:
    - uses: actions/checkout@v4
    # Sanity check to make sure we use a valid device in the next step
    - name: List available devices
      run: xcrun simctl list devicetypes 
    #generic/platform=iOS is sufficient for just building, - but need to specify concrete destination for tests
    - name: Build on simulator
      run: swift build -v
#xcodebuild test -scheme EventBus -destination 'platform=iOS Simulator,name=iPhone 17 Pro' #or any other name from the list of sim devices
    
