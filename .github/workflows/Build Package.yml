name: Build Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    strategy:
      matrix:
        os: [macos-14.6]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: swiftLint job
        uses: norio-nomura/action-swiftlint@3.2.1
      - name: Build Package
        run: swift build
